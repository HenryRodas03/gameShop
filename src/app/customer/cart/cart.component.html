<div id="w">
  <header id="title">
    <h1>Carrito</h1>
  </header>
  <div id="page">
    <table id="cart">
      <thead>
        <tr>
          <th class="first">Imagen</th>
          <th class="third">Producto</th>
          <th class="third">Tipo</th>
          <th class="second">Cantidad</th>
          <th class="fourth">Precio</th>
          <th class="fifth">&nbsp;</th>

        </tr>
      </thead>
      <tbody>
        <!-- shopping cart contents -->
        <tr class="productitm" *ngFor="let item of loadCardDetails()">
          <!-- http://www.inkydeals.com/deal/ginormous-bundle/ -->
          <td><img src="{{item.product.img}}" class="thumb"></td>
          <td>{{item.product.nombre}}</td>
          <td>{{item.product.tipo_producto}}</td>
          <td>{{item.cantidad}} *</td>
          <td>{{item.product.precio * item.cantidad | currency:'COP':true}}</td>
          <td (click)="removeFromCart(item.product.id_producto)"><span class="remove"><img
                src="https://i.imgur.com/h1ldGRr.png" alt="X"></span></td>
        </tr>



        <!-- tax + subtotal -->
        <tr class="extracosts">
          <td class="light">Total</td>
          <td colspan="2" class="light"></td>
          <td>&nbsp;</td>
          <td style="color: wheat;">{{calculateTotal() | currency:'COP':true}}</td>
        </tr>

        <!-- checkout btn -->
        <tr class="checkoutrow">
          <td colspan="5" class="checkout"><button id="submitbtn" (click)="checkoutOrder()">Comprar</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
