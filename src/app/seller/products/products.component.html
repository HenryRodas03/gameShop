<div class="view-container">
  <h2>Products</h2>
  <table>
    <tr>
      <th>Image</th>
      <th>Product Name</th>
      <th>Price</th>
      <th>Category</th>
      <th>Description</th>
    </tr>
    <tr *ngFor="let item of allProducts">
      <td><img src={{item.image}}></td>
      <td>{{item.title}}</td>
      <td>$ {{item.price}}</td>
      <td>{{item.categories}}</td>
      <td>{{item.desc}}</td>
      <td>
        <a routerLink="/products/update/{{item._id}}"><i class="fa fa-edit icon"></i></a>&nbsp; &nbsp;
        <a (click)="onDelete(item._id)" style="cursor: pointer;"><i class="fa fa-trash icon"></i></a>
      </td>
    </tr>

  </table>
</div>
